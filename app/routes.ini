[routes]

GET /quiz/@quizid=Quiz->getQuiz
POST /quiz/@quizid=Quiz->score

GET /courses=Course->getCourses
GET /courses/popular=Course->getMostPopular
GET /courses/toprated=Course->getTopRated
GET /course/@courseid=Course->getCourse

GET /course/@courseid/score=Course->getScores
GET /course/@courseid/questions=Course->getQuestions