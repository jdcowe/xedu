<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@0.11.5/dist/full.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper.min.css" />
  <link rel="stylesheet" href="css/background2.css">

  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      height: 100%;
    }

    .swiper-container-large {
      height: 100%;
      width: 100%;
    }

    .swiper-wrapper {
      min-height: 300px;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide-large {
      text-align: center;
      font-size: 18px;
      opacity: 0.3;
      height: 75%;
      border-radius: 25px;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide-active-large {
      height: 100%;
      opacity: 1;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      opacity: 0.3;
      height: 230px;
      border-radius: 25px;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-video {
      object-fit: cover;
      height: 100%;
      border-radius: 25px;
    }

    .swiper-slide-active {
      height: 300px;
      opacity: 1;
    }

    .header-bg {
      background: #320396;
    }
  </style>


  <title>EXdu</title>
</head>

<body class="bg-content-800">
  <div id="app" class="flex-col content-center h-screen">
  <!--NavBar-->
  <div class="grid grid-cols-10">
    <div class="navbar col-span-10 shadow-xl header-bg mb-5 text-content-100 py-4">
      <div class="flex-1 px-2 mx-6">
        <span class="text-4xl font-bold">
          <a href="index.html"><span class="text-secondary">X</span>Edu</a>
        </span>
      </div>
      <div class="flex-none hidden px-2 mx-2 lg:flex">
        <div class="flex items-stretch">
          <a class="btn btn-ghost rounded-btn hover:text-content-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 mr-2 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
              </path>
            </svg>
            Likes

          </a>
          <a class="btn btn-ghost rounded-btn hover:text-content-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 mr-2 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
              </path>
            </svg>
            Notifications
          </a>

          <!-- Login Modal-->
          <a href="#my-modal-login" class="btn btn-primary mx-2">Login</a>

          <div id="my-modal-login" class="modal">
            <div class="modal-box">

              <!-- Login Form-->
              <div class=" p-3 pl-10 pr-10 grid grid-cols-1 gap-2">
                <h4 class="block text-7xl font-bold text-purple-600 text-center pb-4"><span
                    class="text-secondary">X</span>Edu</h4>

                <label class="block flex ">
                  <input type="text"
                    class="mt-1 block w-full rounded-md rounded-full border-gray-300 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-5"
                    placeholder="Username">
                </label>

                <label class="block flex ">
                  <input type="password"
                    class="mt-1 block w-full rounded-md rounded-full border-gray-300 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-5"
                    placeholder="Password">
                </label>

                <button class="btn btn-secondary mt-5 ">login</button>

              </div>

              <div class="modal-action mt-1 pr-10">
                <a href="#" class="btn ">Close</a>
              </div>

            </div>
          </div>

          <!-- Registration Modal-->
          <a href="#my-modal-reg" class="btn btn-secondary">Register</a>
          <div id="my-modal-reg" class="modal">
            <div class="modal-box">

              <!-- Registration Form-->
              <div class=" p-3 pl-10 pr-10 grid grid-cols-1 gap-2">
                <h4 class="block text-7xl font-bold text-purple-600 text-center pb-4"> <span
                    class="text-secondary">X</span>Edu</h4>

                <label class="block flex ">
                  <input type="text"
                    class="mt-1 block w-full rounded-md rounded-full border-gray-300 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-5"
                    placeholder="Username">
                </label>

                <label class="block flex ">
                  <input type="password"
                    class="mt-1 block w-full rounded-md rounded-full border-gray-300 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-5"
                    placeholder="Password">
                </label>

                <label class="block flex">
                  <input type="password"
                    class="mt-1 block w-full rounded-md rounded-full border-gray-300 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 pl-5"
                    placeholder="Confirm Password">
                </label>

                <button class="btn btn-secondary mt-5 ">Sign Up</button>

              </div>

              <div class="modal-action mt-1 pr-10">
                <a href="#" class="btn ">Close</a>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  

    <div class="grid grid-cols-9" style="height: 85%;">
      <div class="card my-10 lg:card-side text-content-primary col-span-7">

        <div class="card-body w-4/5">
          <div class="swiper-container swiper2">
            <div class="swiper-wrapper">

              <swiper-item-large v-for="slide in lessons" :key="slide.id" :slide="slide"></swiper-item-large>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
      <div class="bg-content-200 text-content-800 p-10 rounded-lg pr-20 mr-8 col-span-2">
          
        <div class="badge badge-secondary badge-lg">Leaderboard</div>
        <table class="mb-16">
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
            <tr v-for="score in scores">
              <td>{{ score.name }}</td>
              <td>{{ score.score }}</td>
            </tr>
        </table> 
        
        <!-- Questions and Answers -->
        <div class="badge badge-secondary badge-lg">Q&A</div>
        <ul>
          <li v-for="question in questions">
            <h3 class="text-2xl">{{ question.title }}</h3>
            <p>{{ question.body }}</p><br />
          </li>
        </ul>
  
  
  </div>

    </div>
  </div>



  <!-- Footer -->
<div class="grid grid-cols-10 bottom-0 z-40" >
  <div class="col-span-1"></div>
  <div class="navbar col-span-10 shadow-xl header-bg  text-content-100 py-4">
      <div class="flex-1 px-2 justify-center mx-6">
          <span class="text-2xl font-bold">
            <a href="index.html"><span class="text-secondary">X</span>Edu</a>
          </span>
      </div>
  </div>
  <div class="col-span-1"></div>
</div>

</body>

<!-- Animated background -->
<ul class="circles" style="z-index:-1; position: absolute;">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
<script>

  Vue.component("swiper-item-large", {
    template: `
    <div class="swiper-slide-large bg-content-800">
    <div class="h-full" v-if="slide.type == 'LESSON'">
      <video class="swiper-video" autoplay controls :src="slide.video"></video>
      </div>
      <div class="h-full" v-else>
        <div class="card shadow-sm bg-accent text-content-accent h-full">
  <figure>
    <img src="https://picsum.photos/id/1005/400/250">
  </figure> 
  <div class="card-body">
    <h2 class="card-title">{{slide.title}}</h2> 
    <p>{{slide.description}}</p> 
    <div class="flex flex-col space-y-8 mt-12">
      <button class="btn btn-primary">Answer 1</button>
      <button class="btn btn-primary">Answer 2</button>
      <button class="btn btn-primary">Answer 3</button>
      <button class="btn btn-primary">Answer 4</button>
    </div>
  </div>
</div>
      </div>
    </div>
        
      `,
    props: ["slide"],
  });

  const app = new Vue({
    el: "#app",
    data: {
      slides: [
        {
          title: "Class #1",
          videoUrl: "vid.mp4",
          id: 1,
        },
        {
          title: "Class #2",
          videoUrl: "vid.mp4",
          id: 2,
        },
        {
          title: "Class #3",
          videoUrl: "vid.mp4",
          id: 3,
        },
        {
          title: "Class #4",
          videoUrl: "vid.mp4",
          id: 4,
        },
        {
          title: "Class #4",
          videoUrl: "vid.mp4",
          id: 5,
        },
      ],
      lessons: null,
      questions: null,
      scores: null,
    },
  });

  var swiper = new Swiper(".swiper1", {
    slidesPerView: 2,
    centeredSlides: true,
    spaceBetween: 20,
    grabCursor: true,
    loop: true,
    mousewheel: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  var swiperLarge = new Swiper(".swiper2", {
    slidesPerView: 3,
    centeredSlides: true,
    spaceBetween: 20,
    slideClass: "swiper-slide-large",
    slideActiveClass: "swiper-slide-active-large",
    grabCursor: true,
    mousewheel: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  axios
    .get('https://luqman.edinburgh.domains/fatfree/xedu/api/course/1234')
    .then(response => (app.lessons = response.data)).then(()=>{swiperLarge.update()})
  axios
    .get('https://luqman.edinburgh.domains/fatfree/xedu/api/course/1358/score')
    .then(response => (app.scores = response.data))
  axios
    .get('https://luqman.edinburgh.domains/fatfree/xedu/api/course/1358/questions')
    .then(response => (app.questions = response.data))
</script>
