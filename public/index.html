<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>


    <title>EXdu</title>
</head>
<body>

    <div id="app" class="bg-yellow-400 flex  justify-center ">
        
            <div class="container max-w-lg border-2  border-white-500">
                
                <div class="flex bg-yellow-100  h-screen">
                   <!--  <video controls autoplay class="object-cover h-full" src="vid.mp4"></video> -->
                   
                    <!-- Swiper -->
                    <div class="swiper-container">
                      <div class="swiper-wrapper">
                        <swiper-item 
                        v-for="slide in slides"
                        :key="slide.id"
                        :slide="slide"
                        ></swiper-item>
                      </div>
                      <!-- Add Pagination -->
                      <div class="swiper-pagination"></div>
                    </div>

                </div>


                <!--nav bar goes here-->
                <div class="flex justify-around bg-yellow-200 items-baseline  items-center sticky bottom-0  p-3">
                    <a class="active" href="#"><i class="fa fa-home"></i> </a>
                    <a href="#"><i class="fa fa-reorder"></i> </a>
                    <a href="#"><i class="fa fa-fw fa-search"></i> </a>
                    <a href="#"><i class="fa fa-book"></i> </a>
                    <a href="login.html"><i class="fa fa-fw fa-user"></i> </a>
                </div>

          </div>
    </div>
        
    
    
</body>
<script>

    Vue.component('swiper-item', {
      template: `
        <div class="swiper-slide h-95"><video autoplay class="object-cover h-full" :src="slide.videoUrl"></video></div>
      `,
      props: ['slide']
    })

    const app = new Vue({
      el: '#app',
      data: {
          slides: [
            {
              title: "Class #1",
              videoUrl: "vid.mp4",
              id: 1
            },
            {
              title: "Class #2",
              videoUrl: "vid.mp4",
              id: 2
            },
            {
              title: "Class #3",
              videoUrl: "vid.mp4",
              id: 3
            },
            {
              title: "Class #4",
              videoUrl: "vid.mp4",
              id: 4
            },
            {
              title: "Class #4",
              videoUrl: "vid.mp4",
              id: 5
            }
          ],
          info: null
      },
      mounted () {
        axios
          .get('https://api.coindesk.com/v1/bpi/currentprice.json')
          .then(response => (this.info = response))
      }
    })

    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

</script>
</html>
